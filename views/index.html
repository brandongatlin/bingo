<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listening Bingo</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' href='./assets/css/style.css' />
</head>

<body>
    <div id='audio'></div>
    <div class='container-fluid' id='grid'>
        <div class='row'>
            <div class='col-12' id='stats'>STATS HERE</div>
        </div>
        <div class='row'>
            <div class='col-12' id='message'></div>
        </div>
        <div class='row'>
            <div id='card'></div>
            <div id='board'></div>
            <form id='input-form'>
                <div class="form-group">
                    <label for="language-select">Language</label>
                    <select class="form-control" id="language-select"></select>
                </div>
                <div class="form-group">
                    <label for="category-select">Category</label>
                    <select class="form-control" id="category-select"></select>
                </div>
                <button id='submit-input' type='button' class='btn btn-primary'>Submit</button>
            </form>
        </div>

    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src='./assets/data/food.js'></script>
    <script src='./assets/js/game.js'></script>
</body>

</html>
